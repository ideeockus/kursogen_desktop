<!DOCTYPE html>
<html>
 <head>
  <!--meta http-equiv="Content-Type" content="text/html; charset=utf-8"-->
  <title>Kursogen</title>
  <!--link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"-->
  <!--link rel="stylesheet" type="text/css" href="styles.css"-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/kursogen_bulma_styles.css">
 </head>
 <body>
    <div id="app">
        <div class="content" id="top">
            <div class="centered centered_top">
                <div id="title_div">
                    <span id="title">KURSOGEN</span>
                    <img src="images/jlogo.png" id="logo">
                </div>
                <div class="var_rows">
                    <div class="var_row">
                        <input type="text" placeholder="Iэ" id="Ie_var" class="var_input"> 
                        <span>мА</span>
                    </div>
                    <div class="var_row">
                        <input type="text" placeholder="T" id="T_var" class="var_input"> 
                        <span>К</span>
                    </div>
                    <div class="var_row">
                        <input type="text" placeholder="Nб" id="Nb_var" class="var_input">
                        <span>*10^</span>
                        <input type="text" placeholder="порядок" id="Nb_var_o" class="var_input">
                        <span>см<sup>-3</sup></span>
                    </div>
                    <div class="var_row">
                        <input type="text" placeholder="Nэ" id="Ne_var" class="var_input"> 
                        <span>*10^</span>
                        <input type="text" placeholder="порядок" id="Ne_var_o" class="var_input">
                        <span>см<sup>-3</sup></span>
                    </div>

                    <div class="var_row">
                        <input type="text" placeholder="Nк" id="Nk_var" class="var_input"> 
                        <span>*10^</span>
                        <input type="text" placeholder="порядок" id="Nk_var_o" class="var_input">
                        <span>см<sup>-3</sup></span>
                    </div>
                    <div class="var_row">
                        <input type="text" placeholder="μn" id="mn_var" class="var_input"> 
                        <span>см<sup>2</sup>/В*с</span>
                    </div>
                    <div class="var_row">
                        <input type="text" placeholder="μp" id="mp_var" class="var_input"> 
                        <span>см<sup>2</sup>/В*с</span>
                    </div>

                    <div class="var_row">
                        <input type="text" placeholder="τ" id="tau_var" class="var_input"> 
                        <span>мкс</span>
                    </div>
                    <div class="var_row">
                        <input type="text" placeholder="Wб" id="Wb_var" class="var_input"> 
                        <span>мкм</span>
                    </div>
                    <div class="var_row">
                        <input type="text" placeholder="Xк" id="Xk_var" class="var_input"> 
                        <span>мкм</span>
                    </div>
                    <div class="var_row">
                        <input type="text" placeholder="Xэ" id="Xe_var" class="var_input"> 
                        <span>мкм</span>
                    </div>

                    <div class="var_row">
                        <input type="text" placeholder="S" id="S_var" class="var_input"> 
                        <span>*10^</span>
                        <input type="text" placeholder="порядок" id="S_var_o" class="var_input">
                        <span>см<sup>2</sup></span>
                    </div>
                    <div class="var_row">
                        <input type="text" placeholder="Vбк" id="Vbk_var" class="var_input"> 
                        <span>В</span>
                    </div>
                </div>
                <button v-on:click="switch_pp" class="var_input">{{pp_material}}</button>
                <p>{{message}}</p>
                <button v-on:click="do_practice" class="top_btn">Посчитать</button>
            </div>
        </div>
        <div class="content" id="bottom">
            <div class="centered centered_bot">
                <p class="practice_text" id="practice_text"></p>
                <canvas id="practice_graphic" width="200" height="50"></canvas>
            </div>
            <textarea id="copy_text"></textarea>
            <button v-on:click="copy_text_to_bf" id="copy_text_button" class="aftergen_button">Скопировать для word</button>
            <button v-on:click="open_graphic" id="open_graphic_button" class="aftergen_button">Масштабируемый график</button>
            <button v-on:click="get_graphic_func" id="graphic_func_button" class="aftergen_button">Функция для графика</button>
        </div>
    </div>
    <div class="notification_div" id="notification_div"><p id="notification_text_p"></p><button id="notification_button">Закрыть</button></div>
 </body>
 <script src="../node_modules/vue/dist/vue.min.js"></script>
 <!--script src="vue.js"></script-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

  <script src="scripts.js"></script>
</html>
