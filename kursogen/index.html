<!DOCTYPE html>
<html>
 <head>
  <!--meta http-equiv="Content-Type" content="text/html; charset=utf-8"-->
  <title>Kursogen</title>
  <!--link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"-->
  <!--link rel="stylesheet" type="text/css" href="styles.css"-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/kursogen_bulma_styles.css">
  <link rel="stylesheet" type="text/css" href="css/krsg.css">
 </head>
 <body class="has-background-primary">
    <div id="app">
        <div class="section" id="top has-background-primary">
            <div class="container px-3">
                <!--div id="title_div">
                    <span id="title">KURSOGEN</span>
                    <img src="images/jlogo.png" id="logo">
                </div-->
                <section class="hero is-primary">
                    <div class="hero-body">
                        <div class="container">
                            <div class="level">
                                <div class="level-left">
                                    <div class="level-item">
                                        <p class="title has-text-sun">
                                        KURSOGEN
                                        </p>
                                    </div>
                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <figure class="image is-64x64">
                                            <img src="images/jlogo.png" id="logo">
                                        </figure>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </section>
                <div class="container panel has-background-primary">
                <!--div class="container box"-->

                    <div class="columns is-mobile">
                        <input class="input has-text-centered column is-sun" type="text" placeholder="Iэ" id="Ie_var" class="var_input">
                        <span class="label column is-2 has-text-sun">мА</span>
                        
                    </div>
                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="T" id="T_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">К</span>
                    </div>

                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="Nб" id="Nb_var" class="var_input">
                        <span class="label column is-2 has-text-sun">*10^</span>
                        <input class="input has-text-centered is-sun" type="text" placeholder="порядок" id="Nb_var_o" class="var_input">
                        <span class="label column is-2 has-text-sun">см<sup>-3</sup></span>
                    </div>

                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="Nэ" id="Ne_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">*10^</span>
                        <input class="input has-text-centered is-sun" type="text" placeholder="порядок" id="Ne_var_o" class="var_input">
                        <span class="label column is-2 has-text-sun">см<sup>-3</sup></span>
                    </div>

                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="Nк" id="Nk_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">*10^</span>
                        <input class="input has-text-centered is-sun" type="text" placeholder="порядок" id="Nk_var_o" class="var_input">
                        <span class="label column is-2 has-text-sun">см<sup>-3</sup></span>
                    </div>
                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="μn" id="mn_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">см<sup>2</sup>/В*с</span>
                    </div>
                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="μp" id="mp_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">см<sup>2</sup>/В*с</span>
                    </div>

                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="τ" id="tau_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">мкс</span>
                    </div>
                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="Wб" id="Wb_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">мкм</span>
                    </div>
                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="Xк" id="Xk_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">мкм</span>
                    </div>
                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="Xэ" id="Xe_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">мкм</span>
                    </div>

                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="S" id="S_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">*10^</span>
                        <input class="input has-text-centered is-sun" type="text" placeholder="порядок" id="S_var_o" class="var_input">
                        <span class="label column is-2 has-text-sun">см<sup>2</sup></span>
                    </div>
                    <div class="columns is-mobile">
                        <input class="input has-text-centered is-sun" type="text" placeholder="Vбк" id="Vbk_var" class="var_input"> 
                        <span class="label column is-2 has-text-sun">В</span>
                    </div>
                <!--/div-->
                    <div class="level is-mobile">
                        <div class="level-left">
                            <label class="button is-outlined level-item is-sun" v-on:click="switch_pp" class="var_input">{{pp_material}}</label>
                        </div>
                        <div class="level-right">
                            <label class="button is-outlined level-item is-sun" v-on:click="do_practice" class="top_btn">Посчитать</label>
                        </div>
                    </div>
                    <p class="has-text-sun">{{message}}</p>
                    
                    
                    
                </div>
                
            </div>
        </div>
        <div class="section" id="bottom">
            <div class="container content is-hidden centered centered_bot" id="practice_text_div">
                <pre>
                    <p class="practice_text" id="practice_text"></p>
                    <canvas id="practice_graphic" width="200" height="50"></canvas>
                </pre>
            </div>
            <textarea style="display: none;" id="copy_text"></textarea>
            <div class="level is-pulled-right">
                <button class="level-item button is-hidden mx-1" v-on:click="copy_text_to_bf" id="copy_text_button" class="aftergen_button">Скопировать latex код</button>
                <button class="level-item button is-hidden mx-1" v-on:click="open_graphic" id="open_graphic_button" class="aftergen_button">Масштабируемый график</button>
                <button class="level-item button is-hidden mx-1" v-on:click="get_graphic_func" id="graphic_func_button" class="aftergen_button">Функция для графика</button>
            </div>
        </div>
    </div>
    <div class="modal notification_div" id="notification_div">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="content">
                <div class="panel has-background-sidecar px-3 py-3">
                    <p id="notification_text_p"></p>
                    <div class="content">
                        <button class="button is-danger" id="notification_button">Закрыть</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
 </body>
 <script src="../node_modules/vue/dist/vue.min.js"></script>
 <!--script src="vue.js"></script-->

<link rel="stylesheet" href="../node_modules/katex/dist/katex.min.css" crossorigin="anonymous">
<script defer src="../node_modules/katex/dist/katex.min.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="../node_modules/chart.js/dist/Chart.min.css">
<script src="../node_modules/chart.js/dist/Chart.min.js"></script>

  <script src="scripts.js"></script>
</html>
